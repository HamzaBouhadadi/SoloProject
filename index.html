<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <p id="score_Home"></p>
                <div class="addNumbers">
                    <button onclick="addOneHome()">+1</button>
                    <button onclick="addTwoHome()">+2</button>
                    <button onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <p id="score_Guest"></p>
                <div class="addNumbers">
                    <button onclick="addOneGuest()">+1</button>
                    <button onclick="addTwoGuest()">+2</button>
                    <button onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
